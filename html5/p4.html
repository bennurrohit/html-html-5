    <select name="" id="">
        <option value="">Rahul</option>
        <option value="">Saaicharan</option>
        <option value="">Sachin</option>
        <option value="">Varun</option>
        <option value="">Tejas</option>

<option value="be"></option>

<h2>THIS IS DATALIST TAG</h2>

<input type="text" name="players" id="players" placeholder="Players" list="india">
<datalist id="india">
    <option>Rahul</option>
        <option>Saaicharan</option>

</datalist>
    </select>
</body>
